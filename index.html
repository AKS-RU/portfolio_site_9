<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/reset_css.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/pages/index.css" />
    <link rel="icon" href="img/Waveform.svg" type="image/svg+xml" />
    <link rel="icon" href="img/Waveform.png" type="image/png" />
    <script src="js/swiper-bundle.min.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Resonance</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="header__flex">
          <img src="img/Logo.svg" alt="Logo" />
          <nav>
            <ul class="header__title-flex">
              <li><a href="">Home</a></li>
              <li><a href="">Tech Specs</a></li>
              <li><a href="">Compare</a></li>
            </ul>
          </nav>
        </div>
        <div class="header__tittle">
          <img
            class="header__tittle-image"
            src="img/Headphone Image.png"
            alt="Headphone"
          />
          <h1>Resonance</h1>
          <h2>Aura Pro II</h2>
        </div>
      </div>
    </header>
    <!-- style -->
    <section class="style">
      <div class="container">
        <h3 class="title-1">Your Style. Your Sound.</h3>
        <p class="text-1">
          Studio-grade acoustics that dissolve distractions and awaken clarity.
        </p>
        <div class="style__slider">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="img/Headphone Images(yellow).png"
                  alt="Headphones-yellow"
                />
              </div>
              <div class="swiper-slide">
                <img src="img/headphones(green).png" alt="Headphones-green" />
              </div>
              <div class="swiper-slide">
                <img src="img/Headphone Images(red).png" alt="Headphones-red" />
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <p class="text-1">Choose a color that fits your flow.</p>
        </div>
      </div>
    </section>
  </body>
</html>
